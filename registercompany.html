<!DOCTYPE html>
<html>
    <head>
        <link   href    =   "css/colors.css"
                rel     =   "stylesheet"
                type    =   "text/css"/>
        <link   href    =   "css/structure.css"
                rel     =   "stylesheet"
                type    =   "text/css"/>
        <title>
            Register Bus Company
        </title>
    </head>
    <body>
        <header>
        </header>
        <main>
        <div    class   =   "guide">
                <h1>
                    Setup
                </h1>
                Step 1/5
                <ol>
                    <li>
                        Business Identity
                    </li>
                    <li>
                        Add Staff
                    </li>
                    <li>
                        Add Buses
                    </li>
                    <li>
                        Add Routes
                    </li>
                    <li>
                        Add Schedules
                    </li>
                </ol>
            </div>
            <form   id  =   "business_details">
                <fieldset>
                    <legend>
                        Business Details
                    </legend>
                    <label  for =   "file-input">
                        <img    src =   "https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png"/>
                    </label>
                    <input  id  =   "file-input"
                            type=   "file"/>
                    <label for  =   "company-name">
                        Company Name
                    </label>
                    <input  id  =   "company-name"
                            type=   "text"/>
                    <label for  =   "company-email">
                        Company Email
                    </label>
                    <input  id  =   "company-email"
                            type=   "text"/>
                    <label for  =   "company-phone">
                        Company Helpline
                    </label>
                    <input  id  =   "company-phone"
                            type=   "text"/>
                    <label for  =   "company-address">
                        Company Address
                    </label>
                    <input  id  =   "company-address"
                            type=   "text"/>
                </fieldset>
                <fieldset>
                    <legend>
                        Navigation Buttons
                    </legend>
                    <button type=   "submit">
                        NEXT
                    </button>
                </fieldset>

        <footer>
